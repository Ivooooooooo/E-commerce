<body>
  <header>
    <div>
      <ul class="barraNav">
        <li class="leftSide">
          <span class="title">TECH GAMER</span>
        </li>
        <li>
          <a class="userLogin" href="./login.html" target="_blank">
            <i class="fa-sharp fa-light fa-user"></i>
          </a>
        </li>
      </ul>
    </div>
  </header>

  <div class="container text-center">
    <div class="row">
      <div class="col-12 col-sm-14 col-md-11 col-lg-12 col-xl-11 col-xxl-11 mt-3 mb-3">
        <p class="p-TitleTxt">INICIAR SESION</p>
        <p class="p-Txt">Ingresá tu email, teléfono o usuario de TECH GAMER</p>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-5 col-sm-5 col-md-7 col-lg-9 col-xl-9 col-xxl-10 mt-3 mb-3">
        <form>
          <div class="campoForm">
            <input type="email" placeholder="Email" required />
          </div>

          <div class="campoForm">
            <input type="password" placeholder="••••••••" required />
          </div>

          <div class="campoForm">
            <button class="btnLogin" type="submit">INICIAR SESION</button>
          </div>
        </form>
        <div class="mid">
          <input type="checkbox" name="test" />
          <label class="recordar">Recordar datos</label>

          <a href="#">
            <p class="olviForm">Olvidaste tu contraseña?</p>
          </a>
        </div>

        <button class="btnRegistro" href="#">REGISTRARSE</button>

      </div>
    </div>
  </div>

  <footer class="mid-Foot">
    <br>
    <div>
      <a href="#">
        <i class="fa-brands fa-instagram logoInstagram"></i>
      </a>
      <a href="#">
        <i class="fa-brands fa-square-facebook logoFacebook"></i>
      </a>
      <a href="#">
        <i class="fa-brands fa-youtube logoYouTube"></i>
      </a>
      <a href="#">
        <i class="fa-brands fa-twitter logoTwitter"></i>
      </a>
    </div>
